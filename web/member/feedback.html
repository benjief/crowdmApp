<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CrowdmApp - Feedback</title>
    <meta name="feedback form" content="feedback input/submission for all Costco locations">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="/jquery_plugins/jquery-bar-rating/dist/themes/fontawesome-stars.css">
    <link rel="stylesheet" href="/styles/all-pages.css">
    <link rel="stylesheet" href="/styles/feedback.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg center-text">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">crowdmApp</a>
            <button class="navbar-toggler navbar-dark hamburger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="link-nav" href="main.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="stores.html">Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="../home/index.html" onclick="logOut()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="heading-container">
            <p class="page-heading"><span class="greeting-goes-here"></span></p>
        </div>
        <div id="main-content-card">
            <div class="card-text-container">
                <p class="card-text">If you've recently visited one of these Costco locations, we'd love to know
                    how safe you felt on a scale of 1 (not safe at all) to 5 (very safe)
                </p>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                    onchange="getSelectedStore(this)">
                    <option value="invalid">Select a Costco Location</option>
                    <option value="Burnaby">4500 Still Creek Dr, Burnaby, BC - V5C 0B5</option>
                    <option value="Downtown">605 Expo Blvd, Vancouver, BC - V6B 1V4 </option>
                    <option value="Richmond">9151 Bridgeport Rd, Richmond - V6X 3L9</option>
                </select>
                <label for="floatingSelect">Costco Location</label>
            </div>
            <div id="question-container">
                <p id="question">How safe did you feel at this location?</p>
            </div>
            <div class="star-container">
                <select id="star-rating" onchange="getRating(this)">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="comment-box">
                <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                <textarea class="form-control" id="comment_box" rows="3" maxlength="100"
                    onkeyup="textCounter(this,'counter',100);"></textarea>
            </div>
            <div class="characters-remaining">
                <p>Characters Remaining:</p>
                <input disabled id="counter" maxlength="3" size="3" value="100">
            </div>
            <button id="submit-button" role="button" class="btn btn-primary button-main"
                onclick="onClickSubmit()">Submit</button>
            <div class="feedback-placeholder">
                <p id="feedback"></p>
            </div>
        </div>

        <footer>
            <a><img id="back-button" src="/images/back_arrow.png" alt="back-arrow" onclick="history.back()"></a>
            <p>Back</p>
            <p id="trademark">&#169; 2021 crowdmApp</p>
        </footer>
    </div>


    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="/jquery_plugins/jquery-bar-rating/dist/jquery.barrating.min.js"></script>

    <!-- Link to the api keys for your firebase project -->
    <script src="/scripts/firebase-api-crowdmapp.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="/scripts/feedback.js"></script>
    <script src="/scripts/hello.js"></script>
    <script src="/scripts/logout.js"></script>

</body>

</html>

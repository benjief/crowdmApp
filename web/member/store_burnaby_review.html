                        "<table><tr><th>Name</th><th>Rating</th><th>Comment</th>";
                    for (let i = 0; i < ratings.length; i++) {
                        //console.log(data[i]['name']);
                        //console.log(data[i].credits);
                        t2 += "<tr><td>" + ratings[i++] + "</td><td>" +

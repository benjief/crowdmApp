<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CrowdmApp - Stats</title>
    <meta name="stats" content="historical stats for all stores">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Optional styles and scripts of your own -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="/styles/all-pages.css">
    <link rel="stylesheet" href="/styles/stats.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg center-text">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">crowdmApp</a>
            <button class="navbar-toggler navbar-dark hamburger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="link-nav" href="main.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="stores.html">Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="../home/index.html" onclick="logOut()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="heading-container">
            <p class="page-heading"></p>
        </div>
        <div id="main-content-card">
            <div class="day-selector-container">
                <p class="day-selector" onclick="moveDayBack()">&lt;&nbsp;&nbsp;</p>
                <p id="current-day"></p>
                <p class="day-selector" onclick="moveDayForward()">&nbsp;&nbsp;&gt;</p>
            </div>
            <div class="stats-container">
                <table id="stats-table">
                    <tr id="table-header">
                        <th>Time</th>
                        <th>Average Headcount</th>
                    </tr>
                </table>
            </div>
        </div>

        <footer>
            <a><img id="back-button" src="/images/back_arrow.png" alt="back-arrow" onclick="history.back()"></a>
            <p id=back-button-text>Back</p>
            <p id="trademark">&#169; 2021 crowdmApp</p>
        </footer>
    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!-- Link to the api keys for your firebase project -->
    <script src="/scripts/firebase-api-crowdmapp.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="/scripts/stats.js"></script>
    <script src="/scripts/logout.js"></script>

</body>

</html>

<script>
    function readHeadcount(storeName, number) {
        db.collection("Stores").doc(storeName)
            .onSnapshot(function (snap) {
                console.log(snap.data());
                document.getElementById(number).innerHTML = "Headcount: " + snap.data().Current_Headcount;
            })
    }

    function readAddress(storeName, number) {
        db.collection("Stores").doc(storeName)
            .onSnapshot(function (snap) {
                console.log(snap.data());
                document.getElementById(number).innerHTML = snap.data().Address;
            })
    }

    readHeadcount("Costco_Burnaby", "headcount1");
    readAddress("Costco_Burnaby", "address1");

    readHeadcount("Costco_Downtown", "headcount2");
    readAddress("Costco_Downtown", "address2");

    readHeadcount("Costco_Richmond", "headcount3");
    readAddress("Costco_Richmond", "address3");


    
</script>

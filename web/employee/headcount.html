<html>

<head>
    <meta charset="utf-8">

    <!-- Bootstrap for Mobile-first, and JQuery -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Optional styles and scripts of your own -->

    <link rel="stylesheet" href="/styles/headcount.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">
</head>

<body class="center-text">
    <nav class="navbar navbar-expand-lg center-text">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">crowdmApp</a>
            <button class="navbar-toggler navbar-dark hamburger" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="link-nav" href="main.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="stores.html">Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-nav" href="../home/index.html" onclick="logOut()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="heading-container">
            <div class="page-heading">Costco Headcount Updater</div>
            <div class="page-subheading">Use the buttons below to increase or decrease the headcount. Click on
                "Update Headcount"
                submit an update!</div>
        </div>
        <div id="main-content-card">
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                    onchange="getSelectedStore(this)">
                    <option value="invalid">Select a Costco Location</option>
                    <option value="Burnaby">4500 Still Creek Dr, Burnaby, BC - V5C 0B5</option>
                    <option value="Downtown">605 Expo Blvd, Vancouver, BC - V6B 1V4 </option>
                    <option value="Richmond">9151 Bridgeport Rd, Richmond - V6X 3L9</option>
                </select>
                <label for="floatingSelect">Costco Location</label>
            </div>
            <div>
                <p id="headcount-tally">Headcount: 0</p>
            </div>
            <div id="button-container">
                <button class="headcount-button add" data-target="headcount-tally" id="increase-headcount">Increase
                    Headcount<br /><span class="supersize">+</span>
                </button>
                <button class="headcount-button subtract" data-target="headcount-tally" id="decrease-headcount">Decrease
                    Headcount<br /><span class="supersize">-</span>
                </button>
                <button id="update-headcount" class="btn btn-primary button-main" onclick="onClickUpdate()">Update
                    Headcount</button>
            </div>
            <div id="feedback-placeholder">
                <p id="feedback"></p>
            </div>
        </div>
    </div>

    <footer>
        <a><img id="back-button" src="/images/back_arrow.png" alt="back_arrow" onclick="history.back()"></a>
        <p>Back</p>
        <p id="trademark">&#169; 2021 crowdmApp</p>
    </footer>
    </div>

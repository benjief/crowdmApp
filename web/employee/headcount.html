<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CrowdmApp - Headcount</title>
    <meta name="headcounter" content="headcount">
    <meta name="author" content="team 11">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="/styles/all_pages.css">
    <link rel="stylesheet" href="/styles/headcount.css">
</head>

<body class="center-text">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">crowdmApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="main.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stores.html">Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="headcount.html">Headcount</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../home/index.html">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-4">Welcome, Costco employee!</h1> <br>
        <!-- <h2 id="body">Select a Costco Location</h2> -->
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                onchange="getSelectedStore(this)">
                <option value="invalid">Select a Costco Location</option>
                <option value="Burnaby">4500 Still Creek Dr, Burnaby, BC - V5C 0B5</option>
                <option value="Downtown">605 Expo Blvd, Vancouver, BC - V6B 1V4 </option>
                <option value="Richmond">9151 Bridgeport Rd, Richmond - V6X 3L9</option>
            </select>
            <label for="floatingSelect">Costco Location</label>
        </div>
        <div>
            <p>Headcount: <a id="headcount">0</a></p>
        </div>
        <div id="button_container">
            <button class="headcount_button add" data-target="headcount" id="increase_headcount">Increase
                Headcount<br />
                <b class="supersize">+</b>
            </button>
            <button class="headcount_button subtract" data-target="headcount" id="decrease_headcount">Decrease
                Headcount<br />
                <b class="supersize">-</b>
            </button>
            <button id="update_headcount" class="btn btn-primary button-main" onclick="onClickUpdate()">Update Headcount</button>
            <div id="feedback_placeholder">
                <p id="feedback"></p>
            </div>
            <footer>
                <a><img id="back-button" src="/images/back_arrow.png" alt="back_arrow" onclick="history.back()"></a>
                <p>Back</p>
                <p id="trademark">&#169; 2021 crowdmApp</p>
            </footer>
        </div>
    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, JQuery, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="/jquery_plugins/jquery-bar-rating/dist/jquery.barrating.min.js"></script>

    <!-- Link to the api keys for your firebase project -->
    <script src="/scripts/firebase_api_crowdmapp.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="/scripts/headcount.js"></script>

    <script type="text/javascript">
        var selectedStore;

        function getSelectedStore(floatingSelect) {
            selectedStore = floatingSelect.value;
        }
    </script>
    
</body>

</html>

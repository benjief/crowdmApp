    <!-- Bar Chart -->
    <script>
        google.load("visualization", "1", {
            packages: ["corechart"]
        });
        google.setOnLoadCallback(drawVisualization);

        $(window).on("throttledresize", function (event) {
            drawVisualization();
        });

        function drawVisualization() {

            var options = {
                title: "",
                width: '100%',
                height: '100%',
                axisTitlesPosition: 'in',
                'isStacked': true,
                // pieSliceText: 'percentage',
                colors: ['#f97263'],
                chartArea: {
                    left: "10%",
                    top: "3%",
                    height: "80%",
                    width: "100%"
                },
                vAxis: {
                    title: "",
                    textStyle: {
                        bold: true
                    }
                },
                hAxis: {
                    title: "Crowdedness",
                    viewWindowMode: 'explicit',
                    viewWindow: {           // eventually, want to set these to store capacities
                        max: 300,
                        min: 0
                    }
                },
                annotations: {
                    stem: {
                        length:5
                    }
                },
                bar: {
                    groupWidth: "40%"
                },
                legend: {
                    position: "none"
                }
            };

            // Create and populate the data table.
            var data = google.visualization.arrayToDataTable([
                ['Time', 'Crowdedness'],
                ['8AM', 37],
                ['9AM', 55],
                ['10AM', 111],
                ['11AM', 207],
                ['12PM', 253],
                ['1PM', 201],
                ['2PM', 65],
                ['3PM', 76],
                ['4PM', 52],
                ['5PM', 48],
                ['6PM', 31],
                ['7PM', 27],
                ['8PM', 16]
            ]);

            // Create color ranges for crowdedness
            var ranges = [
                [0, 80, '#00ad1d'],         // green
                [81, 200, '#eded00'],       // yellow     
                [201, 1000, '#ed2700'],     // red
            ]

            // Column Calculations
            var view = new google.visualization.DataView(data);

            // Sp
            view.setColumns([0, 1, {
                calc: function (dt, row) {
                    var rowValue = dt.getValue(row, 1);
                    var color;
                    ranges.forEach(function (range, index) {
                        if ((rowValue >= range[0]) && ((rowValue < range[1]) || (range[1] === null))) {
                            color = range[2];
                        }
                    });
                    return color;
                },
                role: 'style',
                type: 'string',
            },
                {
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                }
            ]);



            // Create and draw the visualization.
            new google.visualization.BarChart(document.getElementById('graph')).
                draw(view, options);
        }
        // Hide loading message
        $.mobile.loadingMessage = false;
    </script>

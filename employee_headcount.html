    <script>
        var headcount = 0;
        function onClickIncrement() {
        headcount += 1;
        document.getElementById("headcount").innerHTML = headcount;
        };
        function onClickDecrement() {
        headcount -= 1;
        if (headcount < 0) {
            headcount = 0;
        }
        document.getElementById("headcount").innerHTML = headcount;
        };

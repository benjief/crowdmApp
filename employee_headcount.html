    <!-- Get store selected from dropdown menu -->
    <script type="text/javascript">
        var selectedStore;
        function getSelectedStore(floatingSelect) {
            selectedStore = floatingSelect.value;
        }
    </script>

    <script>
        // Change headcount when user clicks on "Increment Headcount" or "Decrement Headcount"
        var headcount = 0;
        function onClickIncrement() {
            headcount += 1;
            document.getElementById("current_headcount").innerHTML = headcount;
        };
        function onClickDecrement() {
            if (headcount > 0) {
                headcount -= 1;
            }
            document.getElementById("current_headcount").innerHTML = headcount;
        };
        var currentUser = "thisisnotworking@bogus.net";
        // Add a new update with an auto-generated id when user clicks "Update Headcount" button.
        function onClickUpdate() {
            // Get correct store name (in DB format)
            var storeToUpdate = "Costco_" + selectedStore;
            // Fetch current user
            currentUser = firebase.auth().currentUser.email;
            console.log(currentUser);
            // Get timestamp at time of click
            var timestamp = firebase.firestore.FieldValue.serverTimestamp();
            // Add timestamp to "Temp_Updates" collection
            db.collection("Stores").doc(storeToUpdate).collection("Temp_Updates").doc("temp").set({
                Current_Headcount: headcount,
                Date_Time: timestamp,
                Updater: currentUser
            })
                .then(() => {
                    console.log("Document successfully written!");
                    // Get correct day of the week
                    var docRef = db.collection("Stores").doc(storeToUpdate).collection("Temp_Updates").doc("temp");
                    var weekday;
                    docRef.get().then((doc) => {                           // Get the temp document
                        if (doc.exists) {                                  
                            weekday = doc.data().Date_Time;                // Read the Date_Time entry
                            weekday = weekday.toDate();                    // Convert it to a JS date object
                            weekday = weekday.getDay();                    // Get the day from this JS date object (0 = Sunday, ..., 6 = Saturday)
                                switch (weekday) {                         // Fetch the correct weekday
                                    case 0:
                                        weekday = "Sunday";
                                        break;
                                    case 1:
                                        weekday = "Monday";
                                        break;
                                    case 2:
                                        weekday = "Tuesday";
                                        break;
                                    case 3:
                                        weekday = "Wednesday";
                                        break;
                                    case 4:
                                        weekday = "Thursday";
                                        break;
                                    case 5:
                                        weekday = "Friday";
                                        break;
                                    case 6:
                                        weekday = "Saturday";
                                        break;
                                }
                                // Add timestamp to correct day collection
                                db.collection("Stores").doc(storeToUpdate).collection(weekday).add({
                                    Current_Headcount: headcount,
                                    Date_Time: timestamp,
                                    Updater: currentUser
                                })
                                    .then((docRef) => {
                                        console.log("Document written with ID: ", docRef.id);
                                    })
                                    .catch((error) => {
                                        console.error("Error adding document: ", error);
                                    });
                        } else {
                            // doc.data() will be undefined in this case
                            console.log("No such document!");
                        }
                    }).catch((error) => {
                        console.log("Error getting document:", error);
                    });
                })
                .catch((error) => {
                    console.error("Error writing document: ", error);
                });
        }
    </script>

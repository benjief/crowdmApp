    <!-- Bar Chart -->
    <script>
        google.load("visualization", "1", {
            packages: ["corechart"]
        });
        google.setOnLoadCallback(drawVisualization);

        $(window).on("throttledresize", function (event) {
            drawVisualization();
        });

        function drawVisualization() {

            var options = {
                title: "",
                width: '100%',
                height: '100%',
                axisTitlesPosition: 'out',
                'isStacked': true,
                // pieSliceText: 'percentage',
                colors: ['#f97263'],
                chartArea: {
                    left: "10%",
                    top: "3%",
                    height: "80%",
                    width: "100%"
                },
                vAxis: {
                    title: "",
                    textStyle: {
                        bold: true
                    }
                },
                hAxis: {
                    title: "Crowdedness",
                    viewWindowMode: 'explicit',
                    viewWindow: {           // eventually, want to set these to store capacities
                        max: 400,
                        min: 0
                    }
                },
                annotations: {
                    stem: {
                        length: 5
                    }
                },
                bar: {
                    groupWidth: "40%"
                },
                legend: {
                    position: "none"
                }
            };

            // Create and populate the data table.
            var data = google.visualization.arrayToDataTable([
                ['Time', 'Crowdedness'],
                ['8AM', 0],
                ['9AM', 0],
                ['10AM', 0],
                ['11AM', 0],
                ['12PM', 0],
                ['1PM', 0],
                ['2PM', 0],
                ['3PM', 0],
                ['4PM', 0],
                ['5PM', 0],
                ['6PM', 0],
                ['7PM', 0],
                ['8PM', 0]
            ]);

            // Generate random data
            for (var i = 0; i < data.getNumberOfRows(); i++) {
                data.setCell(i, 1, Math.floor(Math.random() * 300));
            }

            // Create color ranges for crowdedness
            var ranges = [
                [0, 80, '#00ad1d'],         // green
                [81, 200, '#eded00'],       // yellow     
                [201, 1000, '#ed2700'],     // red
            ]

            // Column Calculations
            var view = new google.visualization.DataView(data);

            view.setColumns([0, 1, {
                // Set bar color by value
                calc: function (dt, row) {
                    var rowValue = dt.getValue(row, 1);
                    var color;
                    ranges.forEach(function (range, index) {
                        if ((rowValue >= range[0]) && ((rowValue < range[1]) || (range[1] === null))) {
                            color = range[2];
                        }
                    });
                    return color;
                },
                role: 'style',
                type: 'string',
            },
                {
                    // Set bar annotation
                    calc: "stringify",
                    sourceColumn: 1,
                    type: "string",
                    role: "annotation"
                }
            ]);

            // Create and draw the visualization.
            new google.visualization.BarChart(document.getElementById('graph')).
                draw(view, options);
        }
        // Hide loading message
        $.mobile.loadingMessage = false;
    </script>
